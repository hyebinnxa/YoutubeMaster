<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <script
      src="https://kit.fontawesome.com/38c689ec28.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-start">
        <button
          style="
            border-style: none;
            background-color: rgba(0, 0, 0, 0);
            margin-right: 20px;
          ">
          <i class="fas fa-bars"></i>
        </button> 
        <a href="#">
          <img src="icon/youtube.png" width="80px" />
        </a>
      </div>
      <div class="header-search">
        <input type="text" placeholder="검색어를 입력해주세요." />
        <button class="search-button">검색</button>
      </div>
      <div class="user-infor"></div>
    </header>
    <div class="container">

      <!-- tablet에서의 aside -->
      <aside class="tablet">
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-home"></i>              
            </a>
          </li>
          <!-- aside 홈  -->
          <li>
            <a href="#">
              <i class="fas fa-fire"></i>
            
            </a>
          </li>
          <!-- aside 인기  -->
          <li>
            <a href="#">
              <i class="fas fa-book"></i>
            
            </a>
          </li>
          <!-- aside 구독 -->
          <li>
            <a href="#">
              <i class="fas fa-book-open"></i>
             
            </a>
          </li>
          <!-- aside 보관함 -->
          <li>
            <a href="#">
              <i class="fas fa-youtube"></i>
              
            </a>
          </li>
         
        </ul>
      </aside>

      <!-- web에서의 aside -->
      <aside class="web">
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-home"></i>
              <span>홈</span>
            </a>
          </li>
          <!-- aside 홈  -->
          <li>
            <a href="#">
              <i class="fas fa-fire"></i>
              <span>인기</span>
            </a>
          </li>
          <!-- aside 인기  -->
          <li>
            <a href="#">
              <i class="fas fa-book"></i>
              <span>구독</span>
            </a>
          </li>
          <!-- aside 구독 -->
          <li>
            <a href="#">
              <i class="fas fa-book-open"></i>
              <span>보관함</span>
            </a>
          </li>
          <!-- aside 보관함 -->
          <li>
            <a href="#">
              <i class="fas fa-youtube"></i>
              <span>시청 기록</span>
            </a>
          </li>
          <!-- aside 시청 기록 -->
        </ul>
      </aside>

      <main>
        <div class="head-title">
          <span class="head-title--style">맞춤 영상</span>
        </div>
        <div class="videobook">
          <img class="videobook--image" src="./image/image1.jpg" />
          <div class="wrap">
            <div class="video--infor">
              <a id="avatar-link" href="https://www.youtube.com/">
                <img class="user--image" src="./image/user1.jpg" />
              </a>
            </div>
              <div class="video-meta">
                <!-- h3과 sapn의 차이는 margin이 있고 없고의 차이 -->
                <a id="video-title-link" href="https://www.youtube.com/">
                  <span class="videobook--title">동영상 제목</span>
                </a>
                <a href="#"> <span class="video-meta__title">채널 제목</span></a>
                <div class="video-meta__infor">
                  <span class="video-meta__infor">조회수</span>
                  <span> ● </span>
                  <span class="video-meta__infor">1주</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
